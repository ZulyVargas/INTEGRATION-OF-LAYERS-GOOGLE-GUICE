<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"> 
<h:head>
	<title>Registro Clientes</title>
	<style>
	body{
	
		background-image: url("https://www.coverstyl.com/dpics/articles/J6_detail.jpg");
		background-position: center;
		background-repeat: repeat-y;
		background-size: cover;
		color: white;
	}
	</style>
</h:head>

<h:body>
<div class="card">
    <h:form id= "Formato_Cliente">
		<!--Mostrar Clientes-->
        <p:dataTable var="cliente" value="#{AlquilerItemsBean.consultarClientes()}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">

            <p:column headerText="Nombre">
                <h:outputText value="#{cliente.nombre}" />
            </p:column>

            <p:column headerText="Documento">
                <h:outputText value="#{cliente.documento}" />
            </p:column>

            <p:column headerText="Telefono">
                <h:outputText value="#{cliente.telefono}" />
            </p:column>

            <p:column headerText="Direccion">
                <h:outputText value="#{cliente.direccion}" />
            </p:column>
			
			<p:column headerText="Email">
                <h:outputText value="#{cliente.email}" />
            </p:column>
			
			<p:column headerText="Vetado">
                <h:outputText value="#{cliente.vetado}" />
            </p:column>
        </p:dataTable>
		<!--Ingresar un nuevo cliente-->
		
		
		
    </h:form>
</div>
</h:body>



</html>
